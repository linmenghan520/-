<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>和朋友玩井字棋</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
            min-height: 30px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }
        
        .cell {
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: #6e8efb;
        }
        
        .cell.o {
            color: #ff6b6b;
        }
        
        button {
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: #5a7de3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .share-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            width: 100%;
        }
        
        .share-url {
            word-break: break-all;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .instructions {
            margin-top: 25px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #6e8efb;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .player-turn {
            font-size: 1.3rem;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .turn-x {
            background: rgba(110, 142, 251, 0.2);
            color: #6e8efb;
        }
        
        .turn-o {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>井字棋游戏</h1>
        
        <div class="player-turn" id="playerTurn">玩家 X 的回合</div>
        
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="status" id="status">游戏进行中 - X先手</div>
        
        <button id="restartBtn">重新开始</button>
        
        <div class="share-section">
            <h3>分享游戏给朋友</h3>
            <p>复制下方链接发送给朋友，他们就能和你一起玩：</p>
            <div class="share-url" id="shareUrl">生成中...</div>
            <button id="copyBtn">复制链接</button>
        </div>
        
        <div class="instructions">
            <h3>游戏说明</h3>
            <ol>
                <li>玩家X和玩家O轮流在3x3的网格中放置自己的标记</li>
                <li>率先将三个标记连成一线（横、竖或斜）的玩家获胜</li>
                <li>分享页面链接给朋友，双方在同一设备上轮流操作</li>
                <li>注意：这是一个简化版，需要双方在同一设备上操作</li>
            </ol>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏状态变量
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let currentPlayer = 'X';
            let gameActive = true;
            
            // DOM元素
            const statusDisplay = document.getElementById('status');
            const playerTurn = document.getElementById('playerTurn');
            const cells = document.querySelectorAll('.cell');
            const restartBtn = document.getElementById('restartBtn');
            const shareUrl = document.getElementById('shareUrl');
            const copyBtn = document.getElementById('copyBtn');
            
            // 获胜条件
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 竖
                [0, 4, 8], [2, 4, 6]             // 斜
            ];
            
            // 初始化游戏
            function initGame() {
                updateStatus();
                generateShareUrl();
                
                // 添加单元格点击事件
                cells.forEach(cell => {
                    cell.addEventListener('click', handleCellClick);
                    cell.classList.remove('x', 'o');
                });
                
                // 重新开始按钮事件
                restartBtn.addEventListener('click', restartGame);
                
                // 复制链接按钮事件
                copyBtn.addEventListener('click', copyUrlToClipboard);
            }
            
            // 处理单元格点击
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
                
                // 检查单元格是否已被使用或游戏已结束
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // 处理回合
                handlePlayerTurn(clickedCell, clickedCellIndex);
            }
            
            // 处理玩家回合
            function handlePlayerTurn(clickedCell, clickedCellIndex) {
                // 更新界面和状态
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // 检查获胜条件
                checkResult();
            }
            
            // 检查游戏结果
            function checkResult() {
                let roundWon = false;
                
                // 检查所有获胜条件
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    const condition = gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
                    
                    if (condition) {
                        roundWon = true;
                        break;
                    }
                }
                
                if (roundWon) {
                    // 有玩家获胜
                    statusDisplay.innerHTML = `<span style="color: ${currentPlayer === 'X' ? '#6e8efb' : '#ff6b6b'}">玩家 ${currentPlayer} 获胜！</span>`;
                    gameActive = false;
                    playerTurn.textContent = "游戏结束";
                    return;
                }
                
                // 检查平局
                const roundDraw = !gameState.includes('');
                if (roundDraw) {
                    statusDisplay.textContent = "平局！";
                    gameActive = false;
                    playerTurn.textContent = "游戏结束";
                    return;
                }
                
                // 继续游戏，切换玩家
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatus();
            }
            
            // 更新状态显示
            function updateStatus() {
                playerTurn.textContent = `玩家 ${currentPlayer} 的回合`;
                playerTurn.className = `player-turn turn-${currentPlayer.toLowerCase()}`;
            }
            
            // 重新开始游戏
            function restartGame() {
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                currentPlayer = 'X';
                
                statusDisplay.textContent = "游戏进行中 - X先手";
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
                
                updateStatus();
                generateShareUrl();
            }
            
            // 生成分享URL
            function generateShareUrl() {
                const url = window.location.href.split('?')[0];
                shareUrl.textContent = url;
            }
            
            // 复制URL到剪贴板
            function copyUrlToClipboard() {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = shareUrl.textContent;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
                
                // 显示复制成功反馈
                const originalText = copyBtn.textContent;
                copyBtn.textContent = "已复制！";
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
